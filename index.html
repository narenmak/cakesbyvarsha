<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cakes by Varsha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Add config.js in the head section -->
    <script src="js/config.js"></script>
</head>
<body>
    <header class="hero">
        <div class="container text-center py-5">
            <h1>Delicious Custom Cakes for Every Occasion</h1>
            <p class="lead">Handcrafted with love and the finest ingredients</p>
        </div>
    </header>

    <section class="container py-5">
        <div id="alert-container"></div>

        <h2 class="text-center mb-4">Our Cake Collection</h2>
        
        <div id="cakes-container" class="row">
            <!-- Cakes will be loaded here via JavaScript -->
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-5 instagram-section">
    <h2 class="text-center mb-4">Follow Us on Instagram</h2>
    <div class="row">
        <div class="col-12 text-center mb-4">
            <a href="https://www.instagram.com/cakes_by_varsha/" target="_blank" class="btn btn-outline-primary">
                <i class="fab fa-instagram"></i> @cakes_by_varsha
            </a>
        </div>
    </div>
    <div class="row" id="instagram-feed">
        <!-- Instagram feed will be loaded here -->
        <div class="col-12 text-center">
            <a href="https://www.instagram.com/cakes_by_varsha/" target="_blank" class="btn btn-lg btn-primary">
                View Our Instagram
            </a>
        </div>
    </div>
    </section>

<!-- Add Instagram feed JavaScript -->
<script>
    // Basic Instagram feed using their embed API
    // For a more advanced integration, you would need to use the Instagram Graph API
    window.onload = function() {
        const instagramFeed = document.getElementById('instagram-feed');
        if (instagramFeed) {
            // Load Instagram embed script
            const script = document.createElement('script');
            script.src = 'https://www.instagram.com/embed.js';
            script.async = true;
            document.body.appendChild(script);
            
            // Display a message while loading
            instagramFeed.innerHTML = '<div class="col-12 text-center">Loading Instagram feed...</div>';
        }
    };
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/template-loader.js"></script> 
   <script src="js/app.js"></script>
</body>
</html>
